        <!--We have { loginPanel, postsPanel} panels, corresponding to the target page we want to show-->

            <form class="login-form" method="post" action="#">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="basic">

                <label for="password">Password:</label>
                <input type="text" name="password" id="password" class="basic">

                <input type="submit" name="submit" class="button" value="Login">
            </form>
        </div>

        <div class="posts-panel">
            
            <nav>
                پربازدید ها
