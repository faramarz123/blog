<DOCTYPE html>

    <html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="StyleSheets/blog.css">
        <link rel="stylesheet" type="text/css" href="StyleSheets/bootstrap/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--<script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>-->
        <!--Bootstrap library to design a responsive layout-->
        <script src="Scripts/bootstrap/js/bootstrap.min.js"></script>
        <script src="Scripts/posts.js"></script>
        <script src="Scripts/blog.js"></script>
        <script src="Scripts/httpRequest.js"></script>
        <script src="Scripts/cookie.js"></script>
        <script src="Scripts/comments.js"></script>
        <script src="Scripts/dom.js"></script>


    </head>

    <!--Page container-->

    <body class="container">
        <!--Page Header-->
        <div class="row header" style="height:100px">
            <h2>بلاگ کاربر </h2>
        </div>
        
        <div class="ajax-loader">
            <img src="Images/Icons/ajax-loader.gif" class="img-responsive" />
        </div>
        <!--login-panel-->
        <div class="row">
            <div class="login-panel">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                ورود کاربر
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form class="login-form" method="post" action="#">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control">
                                <br>
                                <label for="password">Password:</label>
                                <input type="text" name="password" id="password" class="form-control">
                                <input type="submit" name="submit" class="btn btn-success" value="Login" style="margin-top: 10px;">
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!--posts-panel -->
        <div class="row">
            <div class="posts-panel">
                <!--SideBar for mostvisiteds-->
                <div class="col-md-4">
                    <div class=" panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                پربازدیدترین ها
                            </h3>
                        </div>
                        <div class="panel-body">
                            <ul class="col-md-12 mostVisited">
                            </ul>
                        </div>

                    </div>
                </div>
                <!--Body for postsList -->
                <div class="col-md-8 ">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                پست های کاربر
                            </h3>
                        </div>
                        <div class="panel-body">
                            <ul class="col-md-12 postsList">

                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="footer" style="clear:left">لینک های پرکاربر</div>
        </div>
    </body>

    </html>
