<DOCTYPE html>

    <html>

    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="StyleSheets/blog.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!--<script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>-->
        <script src="Scripts/cookie.js"></script>
        <script src="Scripts/blog.js"></script>
    </head>

    <body>

        <!--Blog app header-->
        <div class="header">
            <h1> بلاگ کاربر </h1>
        </div>

        <!--We have { loginPanel, postsPanel} panels, corresponding to the target page we want to show-->
        <!--This is loginPanel-->
        <div class="login-panel">

            <form class="login-form" method="post" action="#">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="basic">
                <br>
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" class="basic">

                <input type="submit" name="submit" class="button" value="Login">
            </form>
        </div>
        <div class="posts-panel">

            <div class="sidebar">
                5 پست پربازدید:
                <ul class="mostVisited">
                </ul>
            </div>
            <div class="postList">
                <h2>
                    پست های بلاگ
                </h2>
                <div class="postsList">

                </div>
            </div>


        </div>
        <div class="footer" style="clear:left">لینک های پرکاربر</div>
    </body>

    </html>
